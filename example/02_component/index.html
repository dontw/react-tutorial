<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../libs/react/16.2.0/react.js"></script>
    <script src="../libs/react/16.2.0/react-dom.js"></script>
    <script src="../libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class MyComponent extends React.Component {
        render() {
          return (
            <div className="my-component">
              這是一個組件
            </div>
          );
        }
      }
      ReactDOM.render(
        <MyComponent />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
