<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../libs/react/16.2.0/react.js"></script>
    <script src="../libs/react/16.2.0/react-dom.js"></script>
    <script src="../libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            count: 0
          }
          this.addCount = this.addCount.bind(this);
        }
        addCount() {
          this.setState({
            count: this.state.count + 1,
          });
        }
        render () {
          return (
            <div className="counter">
              <h1>Counter</h1>
              <div className="count">{ this.state.count}</div>
              <button onClick={this.addCount}>+1</button>
            </div>
          );
        }
      }
      ReactDOM.render(
        <Counter/>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
