<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../libs/react/16.2.0/react.js"></script>
    <script src="../libs/react/16.2.0/react-dom.js"></script>
    <script src="../libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      // Array map
      const numbers = [1, 2, 3, 4, 5];
      const doubled = numbers.map((number) => number * 2);
      //console.log(doubled);
     
      class List extends React.Component{
        constructor(props){
          super(props);
          var steps = [
            '學會 JS',
            '學會 React',
            '投遞履歷',
            '年薪百萬',
          ];
          this.state = {
            steps
          }
        }
        componentDidMount(){
          setInterval(()=>{
            var {steps} = this.state;
            steps.push('123'); 
            this.setState({
              steps
            });
          },1000)
        }
        render(){
          return (
            <ol className="list">
            {
              this.state.steps.map(function (text,index) {
                return <li key={index.toString()}>{text}</li>;
                // return <li key={index+''}>{text}</li>;
                // return <li key={`${index}`}>{text}</li>;
              })
            }
            </ol>
          )
        }
      }
      ReactDOM.render(
        <List />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
