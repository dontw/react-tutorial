<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../libs/react/16.2.0/react.js"></script>
    <script src="../libs/react/16.2.0/react-dom.js"></script>
    <script src="../libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">   
     
      class ConditionalRendering extends React.Component{
        constructor(props){
          super(props);         
          this.state = {
            isLogin: false
          }
          this.toggleLogin = this.toggleLogin.bind(this);
        }
        toggleLogin(){
          console.log(this.state.isLogin);
          this.setState({
            isLogin: !this.state.isLogin
          })
        }
        render(){
          const {isLogin} = this.state;
          return (
            <div className="list">
              <button onClick={this.toggleLogin}>
                {isLogin ? '登出': '登入'}
              </button>
              {
                isLogin 
                  ? <div>奶綠您好</div>
                  : null
              }           
            </div>
          )
        }
      }
      ReactDOM.render(
        <ConditionalRendering />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
